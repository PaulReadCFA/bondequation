<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bond Valuation Equation (Static)</title>

  <style>
    /* === Core variables (trimmed from calculator) ======================= */
    :root {
      /* Grays */
      --color-gray-50: #f9fafb;
      --color-gray-200: #e5e7eb;
      --color-gray-600: #4b5563;
      --color-gray-700: #374151;
      --color-gray-800: #111827;

      /* Bond-specific colors */
      --color-orange-deep: #b95b1d;
      --color-bond-pv: var(--color-orange-deep);

      /* Math font stack (from calculator) */
      --font-math: 'STIX Two Math', 'Cambria Math', 'Latin Modern Math', 'XITS Math',
                   'Asana Math', 'TeX Gyre Termes Math', 'DejaVu Math TeX Gyre',
                   'Computer Modern', serif;
    }

    /* Try to load STIX Two Math if present on system (same as calculator) */
    @font-face {
      font-family: 'STIX Two Math';
      src: local('STIX Two Math'), local('STIXTwoMath-Regular');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* === Base layout (aligned with calculator) ========================= */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--color-gray-50);
      color: var(--color-gray-800);
      line-height: 1.5;
      padding: 1.5rem;
      min-height: 100vh;
      font-size: clamp(0.875rem, 1vw + 0.5rem, 1rem);
    }

    /* === Equation intro text =========================================== */
    .equation-intro {
      font-size: 0.875rem;
      color: var(--color-gray-600);
      margin-bottom: 1rem;
      text-align: left;
    }

    /* === Equation container (from bond calculator) ===================== */
    .equation-container {
      padding: 1rem;
      margin: 0.75rem 0;
      background: #ffffff;
      border: 1px solid var(--color-gray-200);
      border-radius: 0.5rem;
      overflow-x: auto;
      overflow-y: hidden;
      max-width: 100%;
      -webkit-overflow-scrolling: touch;
      container-type: inline-size;
      container-name: equation;
    }

    /* === MathML styling (from calculator) ============================== */
    math {
      font-family: var(--font-math);
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--color-gray-800);
      margin: 0.5rem 0;
      display: inline-block;
    }

    /* Subscript text under PV label */
    math msub mtext {
      font-size: 0.75em;
      color: var(--color-bond-pv);
    }

    /* Fractions and operators spacing */
    math mfrac {
      margin: 0 0.2em;
    }

    math mo {
      margin: 0 0.1em;
    }

    .denominator-r {
      padding-top: 0.25em;
    }

    /* Responsive tweaks for smaller screens (mirroring calculator) */
    @media (max-width: 768px) {
      .equation-container math {
        font-size: 0.95em;
      }
      .equation-container {
        padding: 0.75rem;
      }
    }

    @media (max-width: 640px) {
      .equation-container math {
        font-size: 0.85em;
      }
      .equation-container {
        padding: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .equation-container math {
        font-size: 0.75em;
      }
      .equation-container {
        padding: 0.25rem;
      }
    }
  </style>
</head>
