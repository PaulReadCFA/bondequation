<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bond Valuation Equation</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: transparent;
      padding: 1rem;
      overflow-x: auto;
    }

    /* Math font stack matching calculator */
    :root {
      --font-math: 'STIX Two Math', 'Cambria Math', 'Latin Modern Math', 'XITS Math', 
                   'Asana Math', 'TeX Gyre Termes Math', 'DejaVu Math TeX Gyre', 
                   'Computer Modern', serif;
    }

    /* Equation container styles - simple card */
    .equation-container {
      background: transparent;
      border: none;
      padding: 1.5rem;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100px;
    }

    /* MathML styling - matches calculator */
    math {
      font-family: var(--font-math);
      font-size: 1rem;
      font-weight: 600;
      color: #374151;
      display: inline-block;
      padding: 0.5rem;
    }

    /* Bracket operators - matches calculator */
    math mo {
      margin: 0 0.1em;
    }

    /* Fractions */
    math mfrac {
      margin: 0 0.2em;
    }

    /* Subscript text */
    math msub mtext {
      font-size: 0.75em;
    }

    /* Ensure proper spacing and sizing */
    mfrac {
      margin: 0 0.25rem;
    }

    mi, mn, mo {
      font-family: "Times New Roman", Times, serif;
    }

    /* Color variables matching calculator */
    mi[mathcolor="#b95b1d"] {
      color: #b95b1d;
    }

    mtext[mathcolor="#b95b1d"] {
      color: #b95b1d;
    }

    mi[mathcolor="#3c6ae5"] {
      color: #3c6ae5;
    }

    mi[mathcolor="#7a46ff"] {
      color: #7a46ff;
    }

    mi[mathcolor="#15803d"] {
      color: #15803d;
    }

    mi[mathcolor="#0079a6"] {
      color: #0079a6;
    }

    /* Intro text styling */
    .equation-intro {
      text-align: left;
      font-size: 1rem;
      color: #374151;
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .equation-container {
        padding: 1rem;
      }

      math {
        font-size: 1rem;
      }

      .equation-intro {
        font-size: 0.9375rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      .equation-container {
        padding: 0.75rem;
      }

      math {
        font-size: 0.875rem;
      }

      .equation-intro {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <p class="equation-intro">
    Equation 6 expresses the price of a coupon bond as
  </p>
  <div class="equation-container" role="region" aria-label="Bond valuation equation">
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
      <mrow>
        <msub>
          <mi mathcolor="#b95b1d">PV</mi>
          <mtext mathcolor="#b95b1d">Coupon bond</mtext>
        </msub>
        <mo>=</mo>
        <mfrac linethickness="1.2px">
          <mi mathvariant="bold" mathcolor="#3c6ae5">PMT</mi>
          <mrow class="denominator-r">
            <mi mathcolor="#7a46ff">r</mi>
          </mrow>
        </mfrac>
        <mo>Ã—</mo>
        <mo fence="true" stretchy="true" symmetric="true">[</mo>
        <mrow>
          <mn>1</mn>
          <mo>-</mo>
          <mfrac>
            <mn>1</mn>
            <msup>
              <mrow><mo>(</mo><mn>1</mn><mo>+</mo><mi mathcolor="#7a46ff">r</mi><mo>)</mo></mrow>
              <mi mathcolor="#15803d">T</mi>
            </msup>
          </mfrac>
        </mrow>
        <mo fence="true" stretchy="true" symmetric="true">]</mo>
        <mo>+</mo>
        <mfrac>
          <mi mathcolor="#0079a6" mathvariant="bold">FV</mi>
          <msup>
            <mrow><mo>(</mo><mn>1</mn><mo>+</mo><mi mathcolor="#7a46ff">r</mi><mo>)</mo></mrow>
            <mi mathcolor="#15803d">T</mi>
          </msup>
        </mfrac>
      </mrow>
    </math>
  </div>
</body>
</html>
